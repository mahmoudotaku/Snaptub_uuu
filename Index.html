<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمود - روابط التواصل الاجتماعي</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: scale(1.05);
        }
        .instagram { background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d); }
        .facebook { background: #1877f2; }
        .github { background: #333; }
        .tiktok { background: linear-gradient(45deg, #ff0050, #00f2ea); }
        .linkedin { background: #0077b5; }
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <div class="text-center mb-12">
            <div class="bg-white rounded-full w-32 h-32 mx-auto mb-6 shadow-2xl flex items-center justify-center floating-animation">
                <i class="fas fa-user-graduate text-6xl text-indigo-600"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">محمود</h1>
            <p class="text-xl text-indigo-100 mb-2">محب للعلم والمعرفة</p>
            <div class="w-24 h-1 bg-white mx-auto rounded-full pulse-animation"></div>
        </div>

        <!-- Social Links Section -->
        <div class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-semibold text-white text-center mb-8">
                <i class="fas fa-share-alt mr-3"></i>
                روابط التواصل الاجتماعي
            </h2>
            
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Instagram -->
                <a href="https://www.instagram.com/mahmoudotaku24/" target="_blank" class="social-btn instagram text-white p-6 rounded-2xl shadow-lg card-hover block text-center">
                    <i class="fab fa-instagram text-4xl mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">Instagram</h3>
                    <p class="text-sm opacity-90">@mahmoudotaku24</p>
                </a>

                <!-- Facebook -->
                <a href="https://www.facebook.com/profile.php?id=61554155240416" target="_blank" class="social-btn facebook text-white p-6 rounded-2xl shadow-lg card-hover block text-center">
                    <i class="fab fa-facebook-f text-4xl mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">Facebook</h3>
                    <p class="text-sm opacity-90">الملف الشخصي</p>
                </a>

                <!-- GitHub -->
                <a href="https://github.com/Clowns-gang" target="_blank" class="social-btn github text-white p-6 rounded-2xl shadow-lg card-hover block text-center">
                    <i class="fab fa-github text-4xl mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">GitHub</h3>
                    <p class="text-sm opacity-90">Clowns-gang</p>
                </a>

                <!-- TikTok -->
                <a href="https://www.tiktok.com/@mahmoud_otaku24" target="_blank" class="social-btn tiktok text-white p-6 rounded-2xl shadow-lg card-hover block text-center">
                    <i class="fab fa-tiktok text-4xl mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">TikTok</h3>
                    <p class="text-sm opacity-90">@mahmoud_otaku24</p>
                </a>

                <!-- LinkedIn -->
                <a href="https://www.linkedin.com/in/محمود-الباشا-7a6a15319/" target="_blank" class="social-btn linkedin text-white p-6 rounded-2xl shadow-lg card-hover block text-center md:col-span-2 lg:col-span-1">
                    <i class="fab fa-linkedin-in text-4xl mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">LinkedIn</h3>
                    <p class="text-sm opacity-90">محمود الباشا</p>
                </a>
            </div>
        </div>

        <!-- Contact Section -->
        <div class="max-w-2xl mx-auto mt-16 text-center">
            <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-2xl p-8 shadow-xl">
                <h3 class="text-2xl font-semibold text-white mb-4">
                    <i class="fas fa-envelope mr-3"></i>
                    تواصل معي
                </h3>
                <p class="text-indigo-100 mb-6">
                    أهلاً وسهلاً بك! يسعدني التواصل معك عبر أي من منصات التواصل الاجتماعي أعلاه.
                </p>
                <div class="flex justify-center space-x-4 rtl:space-x-reverse">
                    <div class="bg-white bg-opacity-20 rounded-full p-3">
                        <i class="fas fa-rocket text-white text-xl"></i>
                    </div>
                    <div class="bg-white bg-opacity-20 rounded-full p-3">
                        <i class="fas fa-code text-white text-xl"></i>
                    </div>
                    <div class="bg-white bg-opacity-20 rounded-full p-3">
                        <i class="fas fa-book text-white text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-12">
            <p class="text-indigo-200 text-sm">
                © 2024 محمود - جميع الحقوق محفوظة
            </p>
        </footer>
    </div>

    <script>
        // Add smooth scrolling and animation effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add entrance animation to cards
            const cards = document.querySelectorAll('.social-btn');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });

            // Add click feedback
            cards.forEach(card => {
                card.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
